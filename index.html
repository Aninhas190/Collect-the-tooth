<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Get the Tooth</title>
  </head>
  <body>
    <h1>Collect the Tooth</h1>
    
    <div class="canvas">
      <canvas width="800" height="500"></canvas>
      <div class="storyline">
        <p>
          The tooth fairy has been in quarantine, due to the novel coronavirus, <em>covid-19</em>,
          but the government now considers her job an essential activity in this world. Help the
          tooth fairy get to all the tooths.
        </p>
        
        <h3>The controls</h3>
        <img src="image/keyboard-arrows.png" alt="keyboard-arrows" />
        <br />
        <img src="image/spacebar-clipart.png" alt="spacebar" />
      </div>
    </div>
    <script src="script/background.js"></script>
    <script src="script/platform.js"></script>
    <script src="script/car.js"></script>
    <script src="script/finishPoint.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/character.js"></script>
    <script src="script/genericLevel.js"></script>
    <script src="script/level1.js"></script>
    <script src="script/level2.js"></script>
    <script src="script/level3.js"></script>
    <script src="script/child.js"></script>
    <script src="script/score.js"></script>
    <script src="script/game.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
